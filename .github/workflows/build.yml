name: Build image

on:
  push:
    tags-ignore:
      - "**"
    paths:
      - "src/**"
      - "static/**"
      - "Caddyfile"
      - "Dockerfile"
      - "package.json"
      - "pnpm-lock.yaml"
      - "postcss.config.cjs"
      - "svelte.config.js"
      - "vite.config.ts"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      should_push:
        type: boolean
        description: Push image to registries
        required: true

jobs:
  build:
    env:
      SHOULD_PUSH: false
    runs-on: ubuntu-latest

    steps:
      - name: Allow pushing to registry # Only when pushing to main, or when enabled upon dispatch
        if: "(github.event_name == 'push' && contains(github.ref, 'main')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.should_push == true)"
        run: echo "SHOULD_PUSH=true" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3.4.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.5.0

      - name: Login to GHCR
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.3.0
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and push image
        id: docker_build
        uses: docker/build-push-action@v4.0.0
        with:
          push: ${{ env.SHOULD_PUSH }}
          platforms: linux/amd64,linux/arm64
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
